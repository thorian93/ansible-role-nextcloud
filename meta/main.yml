---
galaxy_info:
  author: Thorian93
  description: Ansible Role Nextcloud
  license: "license (MIT)"

  min_ansible_version: 2.9

  galaxy_tags:
    - linux
    - server
    - web
    - nextcloud

  platforms:
    - name: Debian
      versions:
        - Stretch
        - Buster
    - name: Ubuntu
      versions:
        - Bionic
        - Focal

dependencies:
  - { role: thorian93.ansible-role-apache2 }
  - { role: thorian93.ansible-role-php }
  - { role: thorian93.ansible-role-certbot, when: (nextcloud_create_self_signed_cert == "false") and (nextcloud_custom_cert == "false") }
  - { role: thorian93.ansible-role-mysql }
